<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Crud Spring-boot</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="conteneur">
		<h1>Information Voiture</h1>
		<form id="CarForm" onSubmit="return validate_car()">
				<div class="infos_owner">
			<div class="prenom info">
				<label for="brand">Marque</label>
				<input type="text" name="brand" placeholder="Entrer la marque" id="brand" required>
			</div>

			<div class="nom info">
				<label for="model">Model</label>
				<input type="text" name="model" placeholder="Entrer le model" id="model" required>
			</div>

			<div class="prenom info">
				<label for="color">Couleur</label>
				<input type="text" name="color" placeholder="Entrer la couleur" id="color" required>
			</div>

			<div class="nom info">
				<label for="registreNumber">Numero de registre</label>
				<input type="text" name="registreNumber" placeholder="Entrer le numero de registre" id="registreNumber" required>
			</div>

			<div class="nom info">
				<label for="year">Annee</label>
				<input type="text" name="year" placeholder="Entrer l'annÃ©e'" id="year" required>
			</div>

			<div class="prenom info">
				<label for="price">Prix</label>
				<input type="text" name="price" placeholder="Entrer le prix" id="price" required>
			</div>
		</div>
		<button class="btn_owner" type="submit">Valider</button>
		<button class="btn_owner" type="submit">Ajouter autre</button>
		</form>	
			
		</div>		
		<script src="scriptCar.js"></script>
</body>
</html>
